<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
  
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #main_container {
            background-color: black;
            width: 100%;

        }

        #video_opacity {
            opacity: 0.2;
        }
        #header_txt{
            position: absolute;
            top:20%;
            right: 3%;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 40px;
            letter-spacing: 4px;
          
        }
        #video_container{
            position: relative;
        }
        .animate__animated.animate__bounceInRight
        {
            --animate-duration: 2s;

        }
        .button_blogs{
            font-size: 40px;
            font-family: 'Poppins', sans-serif;
         
            border-radius: 20px;
            width: 500px;
            outline: none;
            background-color: orange;
            opacity: 0.5;
      


        }
        #button_Container{
            position: absolute;
            right: 3%;
            transition-duration: .5s;

            top:40%;

        }
        #button_container:hover{
            transform: translateX(40px);
transition-duration: 1s;
        }
        .button_blogs:hover{
            cursor: pointer;
            opacity:0.7;

        }
    </style>
</head>

<body>
    <div id="main_container">
        <div id="video_container">
            <div id="video_opacity">
                <video width="100%" autoplay loop muted>
                    <source src="https://nagaraj121999.github.io/nagaraj/videos/react.mkv" type="video/mp4">
                </video>


            </div>
            <h1 class="animate__animated animate__bounceInRight" id="header_txt">A Passionate Programmer</h1>
            <div id = "button_container">
                <a href="blogs.html">
            <button class="animate__animated animate__bounceInRight button_blogs" href>Blogs</button>
        </a>

        </div>
        </div>
    </div>
</body>
